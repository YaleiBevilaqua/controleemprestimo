<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .botoes {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Cadastro de Item</h2>
        <form action="">
            <div class="row">

                <div class="col-md-8">
                    <label class="form-label">Nome do Item</label>
                    <input type="text" class="form-control" placeholder="digite o nome do Item" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Tipo De Item</label>
                    <select name="Validade" id="Validade" class="form-control" required>
                        <option value="">Selecione o tipo do item</option>
                        <option value="1">Luvas</option>
                        <option value="2">Feramentas</option>
                        <option value="3">botas</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">fabricaçao</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Validade</label>
                    <input type="date" class="form-control">
                </div>
                
                <div class="col-md-2">
                    <label class="form-label">Preço</label>
                    <input type="text" class="form-control" placeholder="digite o Preço">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Lote</label>
                    <input type="text" class="form-control" placeholder="digite o Lote">
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea type="text" class="form-control" placeholder="digite a Descrição do produto"></textarea>
                </div>
            </div>

            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
