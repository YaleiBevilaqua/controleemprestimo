<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .pessoa_info {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(223, 223, 253);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 5%;
            font-weight: bold;
        }

        .botoes {
            text-align: center;
        }
    </style>

    <script>
        function validarSenha() {
            var senha = document.getElementById("senha").value;
            var validaSenha = document.getElementById("validaSenha").value;

            if (senha != validaSenha) {
                alert("As senhas não estão iguais");
            }
        }
    </script>
</head>

<body>
    <div class="container mt-3">
        <h2>Formulario de Cadastro de Colaborador</h2>
        <form action="" onsubmit="return validarSenha()">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome de Usuario</label>
                    <input type="text" class="form-control" placeholder="digite o nome desejado para o usuario"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="digite a senha desejada"
                        required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Confirme a Senha</label>
                    <input type="password" id="validaSenha" class="form-control" placeholder="digite a senha desejada"
                        required>
                </div>
            </div>

            <div class="pessoa_info mt-4" style="display: block" ;>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Documento(CPF)</label>
                        <input type="number" class="form-control" placeholder="Digite o seu CPF" required>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" placeholder="Digite o seu CPF" required disabled>
                    </div>
                </div>
            </div>

            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
</body>

</html>
