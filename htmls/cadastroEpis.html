<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Epis</title>
    <style>
        .botoes {
            text-align: center;
        }
        h2{
            text-align: center;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 >Cadastro de EPI's</h2>
        <form action="">
            <div class="row">
                <div class="col-md-8">
                    <label for="">Nome do EPI</label>
                    <input type="text" class="form-control", placeholder="Insira o nome do EPI">
                </div>
                <div class="col-md-4">
                    <label for="">Validade do EPI</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="">CA</label>
                    <input type="text" class="form-control" placeholder="Informe o CA">
                </div>
                <div class="col-md-6">
                    <label for="">Tipo do Item</label>
                    <select id="" class="form-control" required>
                        <option value="">Selecione um tipo</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                        <option value="">D</option>
                        <option value="">E</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="mt-3 botoes">
                    <button type="submit" class="btn btn-success">Cadastrar <i class="bi bi-check-circle-fill"></i> </button>
                    <a href="menu.html" class="btn btn-danger">Cancelar <i class="bi bi-x-circle-fill"></i></a>
                    <button type="reset" class="btn btn-warning">Limpar <i class="bi bi-trash"></i></button>

                </div>
            </div>
        </form>
            
        </div>
    </div>
</body>
</html>
