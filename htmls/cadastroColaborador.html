<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro de Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .endereço {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(223, 223, 253);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 5%;
            font-weight: bold;
        }

        .botoes {
            text-align: center;
        }

        h2 {
            color: black;
            text-align: center;
            font-style: normal;
        }

        h3 {
            margin-left: 20px;
        }
    </style>


</head>

<body>
    <div class="container mt-3">
        <h2>Formulario de Cadastro de Colaborador</h2>
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite o Nome" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Documento(CPF)</label>
                    <input type="text" class="form-control" placeholder="Digite o seu CPF" required>
                </div>

            </div>

            <div class="endereço mt-4" style="display: none";>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" placeholder="Digite o CEP" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" placeholder="Digite a Cidade" required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <input type="text" class="form-control" placeholder="Digite o Estado" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" placeholder="Digite o Bairro" required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Núm.</label>
                        <input type="text" class="form-control" placeholder="Digite a Núm." required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Rua</label>
                        <input type="text" class="form-control" placeholder="Digite a Rua" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" placeholder="Digite um Complemento" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar <i class="bi bi-check-circle-fill"></i></button>
                <a href="menu.html" class="btn btn-danger">Cancelar <i class="bi bi-x-circle-fill"></i></a>
                <button type="reset" class="btn btn-warning">Limpar <i class="bi bi-trash"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
