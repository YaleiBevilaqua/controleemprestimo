<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .botoes {
            text-align: center;
        }
        h2{
            text-align: center;
            font-style: normal;
        }

        label{
            margin-top: 5px;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Cadastro de Emprestimo</h2>
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">CPF responsavel</label>
                    <input type="text" class="form-control" placeholder="CPF da Pessoa" required>
                </div>

                <div class="col-md-8" >
                    <label class="form-label">Pessoa responsavel</label>
                    <input type="text" class="form-control" placeholder="nome da Pessoa" required disabled>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Data de Emprestimo</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data de Devolução</label>
                    <input type="date" class="form-control">
                </div>
                
                <div class="col-md-4">
                    <label class="form-label">Item Emprestado</label>
                    <select name="Validade" id="Validade" class="form-control" required>
                        <option value="">Selecione o item</option>
                        <option value="1">Luvas</option>
                        <option value="2">Feramentas</option>
                        <option value="3">botas</option>
                    </select>
                </div>
            </div>

            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar <i class="bi bi-check-circle-fill"></i></button>
                <a href="menu.html" class="btn btn-danger">Cancelar <i class="bi bi-x-circle-fill"></i></a>
                <button type="reset" class="btn btn-warning">Limpar <i class="bi bi-trash"></i></button>
            </div>
        </form>
    </div>

</body>

</html>
