<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .botoes {
            text-align: center;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            text-align: center;
            font-style: normal;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Cadastro Tipo de Item</h2>
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Tipo do Item</label>
                    <input type="text" class="form-control" placeholder="digite a categoria de tipo do Item" required>
                </div>
            </div>
            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar <i class="bi bi-check-circle-fill"></i></button>
                <a href="menu.html" class="btn btn-danger">Cancelar <i class="bi bi-x-circle-fill"></i></a>
                <button type="reset" class="btn btn-warning">Limpar <i class="bi bi-trash"></i></button>
            </div>
        </form>
    </div>

</body>

</html>
